<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="edu-stats icon">
  <!-- Transparent background by default -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2A66FF"/>
      <stop offset="1" stop-color="#1242C8"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Blue rounded square -->
  <rect x="56" y="56" width="400" height="400" rx="72" fill="url(#g)" filter="url(#soft)"/>

  <!-- Mortarboard (white) -->
  <g fill="#FFFFFF">
    <!-- Cap top -->
    <polygon points="256,128 132,188 256,248 380,188" />
    <!-- Cap band -->
    <path d="M164 200 L256 244 L348 200 L348 236 L256 280 L164 236 Z" opacity="0.98"/>
    <!-- Tassel -->
    <path d="M156 194 C150 214,150 240,160 260 C170 280,188 292,206 298" fill="none" stroke="#FFFFFF" stroke-width="14" stroke-linecap="round"/>
    <circle cx="210" cy="300" r="12"/>
    <!-- Tassel knot -->
    <circle cx="156" cy="194" r="10"/>
  </g>

  <!-- Bar chart (white) -->
  <g fill="#FFFFFF">
    <rect x="144" y="320" width="64" height="88" rx="10"/>
    <rect x="232" y="288" width="64" height="120" rx="10"/>
    <rect x="320" y="256" width="64" height="152" rx="10"/>
    <!-- Baseline -->
    <rect x="140" y="412" width="236" height="12" rx="6" opacity="0.95"/>
  </g>
</svg>
